    <script>
      // Set global vars ------------------------------------------------------------------------------------------- -->

      // prettier-ignore
      window.FERDIA_CUSTOM = {
        // BUILD_INFO: JSON.parse('<%=import.meta.env.VITE_APP_BUILD_INFO%>'),

        /**
         * Info derived from URL - assuming standardized setup:
         *
         * - URL-scheme : `<ENV.>sharebus.co/<CONTRY CODE>/<CORP CODE>/`, where...
         *   - `ENV`          : dev || test || staging, or inferred when absent: local || production
         *   - `CONTRY CODE`  : ISO 316 Alpha-2 country code
         *   - `CORP CODE`    : Name of company (sales channel)
         * - URL-scheme, example : test.sharebus.co/no/ferdia/
         * - for local: "localhost" or "127.0.0.1" as hostname, or "local" as subdomain
         * - for production: no subdomain
         */
        FROM_URL: (function () {
          var HOSTNAME = window.location.hostname,  // e.g.'sharebus.co'
              subdomain = HOSTNAME.split(".")[0],
              is_local = HOSTNAME === "localhost" || HOSTNAME === "127.0.0.1" ||
                location.port === "8080" || subdomain === "local",
              default_corp = "ferdia",
              default_country = "no",
              pathArray, is_prod, COUNTRY, ENV, CORP;

          if (is_local) {
            ENV = "local";
            CORP = default_corp;
            COUNTRY = default_country;
          } else {
            is_prod = HOSTNAME === subdomain; // When there is no subdomain
            pathArray = window.location.pathname.split('/').slice(1);
            ENV = is_prod ? "production" : subdomain.toLowerCase();
            COUNTRY = pathArray[0] && pathArray[0].toLowerCase() || default_country;
            CORP = pathArray[1] && pathArray[1].toLowerCase() || default_corp;
          }
          return {ENV, COUNTRY, CORP};
        })()
      }
    </script>
